spring.application.name=FurnitureLand
# DataSource Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/inventory_db
spring.datasource.username=postgres
spring.datasource.password=psqldb
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# You can set this to 'create' or 'validate' in dev environments
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable SQL logging (optional, but useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Naming Strategy (optional, useful for naming conventions)
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Additional Properties
spring.datasource.initialization-mode=always  # Ensures the database is initialized

